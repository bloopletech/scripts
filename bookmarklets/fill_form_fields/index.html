<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Fill Form Fields Test Page</title>
    <script type="text/javascript" src="fill_form_fields_src.js"></script>
  </head>
  <body>
    <form method="post">
      The following are standard form fields.
      <br>
      <input type="text" name="normal_text_field">
      <br>
      <input type="text" name="email_text_field">
      <br>
      <input type="text" name="date_text_field">
      <br>
      <input type="password" name="password_field">
      <br>
      <select name="select_field">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <br>
      <input type="checkbox" name="checkbox_field_one" value="1"> One
      <br>
      <input type="checkbox" name="checkbox_field_two" value="2"> Two
      <br>
      <input type="checkbox" name="checkbox_field_three" value="3"> Three
      <br>
      <input type="radio" name="radio_fields" value="1"> One
      <br>
      <input type="radio" name="radio_fields" value="2"> Two
      <br>
      <input type="radio" name="radio_fields" value="3"> Three
      <br>
      <textarea name="textarea_field">
      </textarea>
      <br>
      <input type="hidden" name="hidden_field">
    </form>
    <a href="#" onclick="document.write('<script type=\'text/javascript\' src=\'fill_form_fields_src.js\'></script>');">Add source script</a> 
    <a href="#" onclick="document.write('<script type=\'text/javascript\' src=\'fill_form_fields.js\'></script>');">Add built script</a> 
  </body>
</html>
